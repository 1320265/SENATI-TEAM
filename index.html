<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería Oscura</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- MENÚ SUPERIOR -->
    <nav>
        <ul>
            <li><a href="#hero">Inicio</a></li>
            <li><a href="#libros">Libros</a></li>
            <li><a href="#premium">Premium</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <header id="hero">
        <h1>Bienvenido a la Librería</h1>
    </header>

    <!-- BUSCADOR -->
    <section id="buscador">
        <input type="text" id="searchInput" placeholder="Buscar libro...">
    </section>

    <!-- LIBROS -->
    <section id="libros"></section>

    <!-- PREMIUM -->
    <section id="premium">
        <h2>Suscripción Premium</h2>
        <div class="premium-box">
            <h3>Accede a beneficios exclusivos</h3>
            <ul>
                <li>✔ Acceso ilimitado</li>
                <li>✔ Nuevos títulos cada semana</li>
                <li>✔ Contenido exclusivo</li>
                <li>✔ Sin anuncios</li>
            </ul>
            <button id="btnPremium">Unirse por S/ 12.90</button>
        </div>
    </section>

    <!-- CONTACTO -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Tu mensaje" rows="4"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <h2 id="modalTitulo"></h2>
            <img id="modalImagen" />
            <p id="modalDescripcion"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
